<div class="login-box" data-aos="fade-bottom">
    <h2>Contac Us</h2>
    <form method="post"  onsubmit="sendmail()">
        <div class="user-box">
            <input type="text" id="name" name="" required="">
            <label>Username</label>
        </div>
        <br>
        <div class="user-box">
            <input type="email" id="email" name="" required="">
            <label>Email Address</label>
        </div>
        <br>
        <div class="user-box">
            <input  type="text" name="" id="message" required="">
            <label>Message</label>
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </form>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendmail()
    {
        Email.send({
            Host : "smtp.gmail.com",
            Username : "ahmed.sa.mns@gmail.com",
            Password : "@AHM123456789@",

            To : 'ahmed.sa.mns@gmail.com',
            From : document.getElementById('email').value,
            Subject : "This is the subject",
            Body : "Name: "+document.getElementById("name").value
                    +"<br> Email: "+document.getElementById("email").value
                    +"<br> Message: "+document.getElementById("message").value
        }).then(
            message => alert("Message Sent Successfully")
        );
    }
</script>
